<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-1px {
      box-shadow: inset 0px -1px 1px -1px black;
    }
    .myDiv {
      width: 100%;
      height: 100px;
    }
    .div-after::after {
      content: '';
      width: 200%;
      height: 200%;
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid #bfbfbf;
      border-radius: 4px;
      -webkit-transform: scale(0.5,0.5);
      transform: scale(0.5,0.5);
      -webkit-transform-origin: top left;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="box-1px myDiv">box-shadow</div>
  <div class="div-after">div-after</div>
</body>
</html>
