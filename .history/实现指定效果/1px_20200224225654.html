<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-1px {
      box-shadow: inset 0px -1px 1px -1px black;
    }
    .myDiv {
      width: 100%;
      height: 100px;
    }
    .box:after{
      content: '';
      position: absolute;
      bottom: 0;
      background: black;
      width: 100%;
      height: 1px;
      -webkit-transform: scaleY(0.5);
      transform: scaleY(0.5);
      -webkit-transform-origin: 0 0;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div class="box-1px myDiv">box-shadow</div>
</body>
</html>
