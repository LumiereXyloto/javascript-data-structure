<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .flex{
        display:flex;
        flex-direction: column;
        flex-wrap: nowrap;
        width: 100%;
        height: 500px;
    }
        .a {
            height: 100px;
            background: #ff0000;
        }
        .b {
            flex-grow: 1;
            background: #00ff00;
        }
        .c {
            height: 100px;
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
    </div>
    
</body>
</html>
